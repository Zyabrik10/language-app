<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Language App</title><link rel="stylesheet" href="language-app.2b218186.css"></head><body>  <header> <div class="container">  <nav> <ul> <li> <label class="active app-button link-button" for="dictionary"> Dictionary </label> </li> <li> <label class="app-button link-button" for="training"> Training </label> </li> </ul> </nav>   <ul class="lang-switcher-list"> <li> <input class="lang-radio-switcher" data-lang="en" type="radio" name="lang" id="en-lang" checked> <label class="app-button lang-switcher" for="en-lang">En</label> </li> <li> <input class="lang-radio-switcher" data-lang="pl" type="radio" name="lang" id="pl-lang"> <label class="app-button lang-switcher" for="pl-lang">Pl</label> </li> </ul>  </div> </header>   <main> <input type="radio" id="dictionary" name="pages" class="page-radio-button" checked> <div class="page">  <section class="page-section"> <div class="container"> <div class="sub-container"> <input class="app-input dictionary-input" type="text" placeholder="intercept, intercepting, intercepted, ..."> <div class="dictionary-filters"></div> <p>Total Words: <span class="words-count">0</span></p> <ul class="dictionary-list"></ul> </div> </div> </section>  </div> <input type="radio" id="training" name="pages" class="page-radio-button"> <div class="page">  <section class="page-section"> <div class="container"> <div class="sub-container"> <p class="no-top title">Train Words</p> <p class="description"> Write a translation of the word below. Your task is to write correct translation for all words. </p> <span class="train-word-random-word"></span> <p> <span class="train-word-currentIndex">0</span>/<span class="train-word-allWords">0</span> </p> <div class="train-words-filters"></div> <form class="train-word-form"> <input type="text" class="app-input train-word-input" placeholder="translation"> </form> </div>  <div class="sub-container"> <p class="title">Train Writing Text</p> <p class="description">Train Writing Text on a specific topic.</p> <form class="train-writing-text-form"> <textarea class="train-writing-text-textarea" name="train_writing_text_textarea"></textarea> <button class="app-button" name="submit">submit</button> </form> <p> Total Words: <span class="train-writing-text-total-words">0</span> </p> <p class="train-writing-text-ai-review"></p> </div> </div> </section>  </div> </main>   <div class="modal word-extra-info-modal"> <div class="container"> <button class="close-button">&times;</button> <div class="content"> <p class="title"> <span class="word"></span> <span class="extra-info"><span class="type"></span> <sup class="word-id"></sup></span> </p> <hr class="line"> <div class="info sub-container"> <p class="translation"></p> <p class="description"></p> </div> <div class="ai-generated-text"></div> <div class="buttons"> <button class="ai-text-generation-button app-button">Give me examples</button> <button class="add-word-favorite app-button">Add to Favorite</button> </div> </div> </div> </div>  <script src="https://js.puter.com/v2/"></script> <script src="language-app.b3a55e89.js" type="module"></script> </body></html>
