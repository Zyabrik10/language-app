<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language App</title>
  <link rel="stylesheet" href="/language-app.da533f7e.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <!-- MAIN WEBSITE NAVIGATION -->
      <nav>
        <ul>
          <li>
            <label class="app-button link-button active" for="dictionary">
              Dictionary
            </label>
          </li>
          <li>
            <label class="app-button link-button" for="training">
              Training
            </label>
          </li>
        </ul>
      </nav>
      <!-- /MAIN WEBSITE NAVIGATION -->

      <!-- LANGUAGE SWITCHER -->
      <ul class="lang-switcher-list">
        <li>
          <input class="lang-radio-switcher" data-lang="en" type="radio" name="lang" id="en-lang" checked="">
          <label class="lang-switcher app-button" for="en-lang">En</label>
        </li>
        <li>
          <input class="lang-radio-switcher" data-lang="pl" type="radio" name="lang" id="pl-lang">
          <label class="lang-switcher app-button" for="pl-lang">Pl</label>
        </li>
      </ul>
      <!-- LANGUAGE SWITCHER -->
    </div>
  </header>
  <!-- /HEADER -->

  <!-- MAIN -->
  <main>
    <input type="radio" id="dictionary" name="pages" class="page-radio-button" checked="">
    <div class="page">
      <!-- DICTIONARY -->
      <section class="page-section">
        <div class="container">
          <div class="sub-container">
            <input class="app-input dictionary-input" type="text" placeholder="intercept, intercepting, intercepted, ...">
            <div class="dictionary-filters"></div>
            <p>Total Words: <span class="words-count">0</span></p>
            <ul class="dictionary-list"></ul>
          </div>
        </div>
      </section>
      <!-- /DICTIONARY -->
    </div>

    <input type="radio" id="training" name="pages" class="page-radio-button">
    <div class="page">
      <!-- TRAIN WORDS-->
      <section class="page-section">
        <div class="container">
          <div class="sub-container">
            <p class="title no-top">Train Words</p>
            <p class="description">
              Write a translation of the word below. Your task is to write
              correct translation for all words.
            </p>
            <span class="train-word-random-word"></span>
            <p>
              <span class="train-word-currentIndex">0</span>/<span class="train-word-allWords">0</span>
            </p>
            <div class="train-words-filters"></div>
            <form class="train-word-form" action="">
              <input type="text" class="train-word-input app-input" placeholder="translation">
            </form>
          </div>

          <!-- Train Writing Text -->
          <div class="sub-container">
            <p class="title">Train Writing Text</p>
            <p class="description">Train Writing Text on a specific topic.</p>
            <form class="train-writing-text-form">
              <textarea class="train-writing-text-textarea" name="train_writing_text_textarea"></textarea>
              <button class="app-button" name="submit">submit</button>
            </form>
            <p>
              Total Words:
              <span class="train-writing-text-total-words">0</span>
            </p>
            <p class="train-writing-text-ai-review"></p>
          </div>
        </div>
      </section>
      <!-- /TRAIN WORDS-->
    </div>
  </main>
  <!-- /MAIN -->

  <!-- MODALS -->
  <div class="modal word-extra-info-modal">
    <div class="container">
      <button class="close-button">&times;</button>
      <div class="content">
        <p class="title">
          <span class="word"></span>
          <span class="extra-info"><span class="type"></span> <sup class="word-id"></sup></span>
        </p>
        <hr class="line">
        <div class="info sub-container">
          <p class="translation"></p>
          <p class="description"></p>
        </div>
        <div class="ai-generated-text"></div>
        <div class="buttons">
          <button class="ai-text-generation-button app-button">Give me examples</button>
          <button class="add-word-favorite app-button">Add to Favorite</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /MODALS -->
  <script src="https://js.puter.com/v2/"></script>
  <script src="/language-app.6528c13b.js" type="module"></script>
</body>

</html>
